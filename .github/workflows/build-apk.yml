name: Build Android APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17  # 必须 17，兼容新 sdkmanager
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        cmdline-tools-version: 'latest'  # 用最新版，避免旧版 JDK 冲突

    - name: Accept SDK licenses
      run: yes | "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" --licenses || true

    - name: Install required SDK components
      run: |
        "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" "build-tools;28.0.3" "platforms;android-28" "platform-tools" || true

    - name: Grant gradlew permission
      run: chmod +x ./gradlew

    - name: Clean and build with debug
      run: ./gradlew assembleDebug --stacktrace --info --debug --warning-mode all --no-daemon --max-workers=1

    - name: Dump daemon log on failure
      if: failure()
      run: |
        echo "Daemon logs:"
        find ~/.gradle/daemon -type f -name "*.out.log" -exec cat {} \; || echo "No log"

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
